name: very_good_ranch
description: A Very Good Flame Game
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  equatable: ^2.0.3
  flame: ^1.2.0
  flame_behaviors: ^0.1.1
  flame_bloc: ^1.4.0
  flame_steering_behaviors:
    git: https://github.com/VeryGoodOpenSource/flame_steering_behaviors.git
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  ranch_components:
    path: packages/ranch_components
  ranch_flame:
    path: packages/ranch_flame
  ranch_ui:
    path: packages/ranch_ui

dev_dependencies:
  bloc_test: ^9.0.3
  flame_test: ^1.3.0
  flutter_test:
    sdk: flutter
  mockingjay: ^0.3.0-dev.1a
  mocktail: ^0.3.0
  very_good_analysis: 3.0.1


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
